<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halocrypt - The Cryptic Hunt</title>
    <base href="/" />
    <%= htmlWebpackPlugin.options.css %>
    <link
      rel="preconnect"
      href="https://api.halocrypt.com"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://notifications.halocrypt.com"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://fonts.pycode.tk"
      crossorigin="anonymous"
    />
    <link rel="preload" href="https://fonts.pycode.tk/poppins.css" as="style" />
    <meta name="description" content="Halocrypt - 2021 Edition" />
    <!--  Ensure your CSP supports it! -->
    <link
      rel="stylesheet"
      href="https://fonts.pycode.tk/poppins.css"
      media="print"
      onload="this.media='all'"
    />
    <script data-js="touch-intent-css-fix">
      /iPhone|iPod|iPad/.test(navigator.platform) &&
        (document.head.appendChild(document.createElement("style")).innerText =
          "*{cursor:pointer}");
    </script>
  </head>
  <body>
    <div id="app-mount">
      <noscript>Please enable JavaScript to play Halocrypt</noscript>
    </div>
  </body>
</html>
